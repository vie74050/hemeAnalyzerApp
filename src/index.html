<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heme Analyzer</title>
  </head>
  <body>
    
    <div id="monitor">
      <div id="top-menu">
        <button id="home-btn" data-bs-toggle="tooltip" title="Start screen">Home &#127968;</button>
        <button id="qcfiles-btn" data-bs-toggle="tooltip" title="View QC Samples">QC Files &#128200;</button>
        <button id="explorer-btn" data-bs-toggle="tooltip" title="Unavailable">Explorer &#128194;</button>
        <button id="back-btn">â—„ Back</button>
      </div>
      <div id="content">
        <div class="tableFixHead">
          <div id="graphscontainer" class="flexcol"></div>
          <table id="qcfiletable">
            <thead>
              <tr>
                <th width="50" title="Out of range status">&#9888</th>
                <th>File</th>
                <th>Lot #</th>
                <th>Material</th>
                <th>Expiry Date</th>
                <th>Analysis Date</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div id="bot-menu"></div>
    </div>
    <div id="maincontainer">
      <div id="computer-btn" class="main_icon" data-bs-toggle="tooltip" title="View files in system"></div>
      <div id="runqc-btn" class="main_icon" data-bs-toggle="tooltip" title="Run QC samples: animation, then add Presenting data to files TBD"></div>
      <div id="runbatch-btn" class="main_icon" data-bs-toggle="tooltip" title="Run batch samples: animation, then add Presenting data to files TBD"></div>
      <div id="runmanual-btn" class="main_icon" data-bs-toggle="tooltip" title="Run manual sample: animation, then add Presenting data to files TBD"></div>
      
    </div>
  </body>
</html>
