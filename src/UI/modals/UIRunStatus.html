<!-- Modal to display run status (Validated) -->
<div
  class="modal fade"
  id="runstatus-modal"
  tabindex="-1"
  aria-labelledby="runStatusModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="runStatusModalLabel">Run Validation Status </h5>
        <button
          type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="_select-prompt col-form-label">Select which parts of the CBC are acceptable and can be “validated”:</label>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1">
                <label class="form-check-label" for="option1">RBC indices only <br/><sub>RBC, HB, MCV, HCT, MCH, MCHC, RDW</sub></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="2">
                <label class="form-check-label" for="option2">WBC indices only <br/><sub>WBC, NE, LY, MONO, EO, BASO, IG, NRBC</sub></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="3">
                <label class="form-check-label" for="option3">PLT indices only <br/><sub>PLT, MPV</sub></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="4">
                <label class="form-check-label" for="option4">WBC count only</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="5">
                <label class="form-check-label" for="option5">Hb only</label>
            </div>
            
          </div>
        </form>

        <div class="mb-3">
          <label class="_fb-text col-form-label"></label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="_submit-btn btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
