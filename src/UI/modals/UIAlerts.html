<!-- Modal to display run alerts (Actions, errors, comments) -->
<div
  class="modal fade"
  id="alerts-modal"
  tabindex="-1"
  aria-labelledby="alertsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalLabel">Run Alerts and Comments</h5>
        <button
          type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="actions-text" class="col-form-label">Actions:</label>
            <textarea type="text" class="form-control" id="actions-text" ></textarea>
          </div>
          <div class="mb-3">
            <label for="errors-text" class="col-form-label">Errors/comments:</label>
            <textarea class="form-control" id="errors-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
