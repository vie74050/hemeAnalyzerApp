<!-- Modal for search buttons -->
<div
  class="modal fade"
  id="search-modal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Search</h5>
        <button
          type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input
          type="text"
          class="form-control"
          placeholder="Search for sample number; or Patient name or id"
          aria-label="Search"
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
        <button type="reset" class="btn" data-bs-dismiss="modal">Clear</button>
        <button type="submit" class="btn">Search</button>
      </div>
    </div>
  </div>
</div>
