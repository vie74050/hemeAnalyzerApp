<div class="rowheader">
  <div
    class="col-group"
    title="Run status"
    style="width: 8em; flex-grow: unset"
  >
    <div id="samplepage-pn" class="rowheaderitem _pn">Negative</div>
    <div id="samplepage-validated" class="rowheaderitem _validated">
      Validated
    </div>
  </div>
  <div
    title="Run alerts"
    class="col-group"
    style="width: 8em; flex-grow: unset"
  >
    <div id="samplepage-action" class="rowheaderitem _action">Action</div>
    <div id="samplepage-error" class="rowheaderitem _error">Error</div>
    <div id="samplepage-none" class="rowheaderitem _none">None</div>
  </div>

  <div class="col-group">
    <div id="samplepage-id" class="rowheaderitem" title="ID (barcode)">-</div>
    <div id="samplepage-datetime" class="rowheaderitem" title="Date & Time">
      -
    </div>
  </div>
  <div class="col-group">
    <div id="samplepage-patientid" class="rowheaderitem" title="alt ID">-</div>
    <div id="samplepage-name" class="rowheaderitem" title="Patient Name">-</div>
  </div>
</div>

<div id="samplepage-content">
  <div class="explorertabmenu">
    <ul class="tab-container nav nav-tabs" role="tablist">
      <li id="samplepage-main-tab" class="tab">Main</li>
      <li id="samplepage-graph-tab" class="tab">Graph</li>
      <li id="samplepage-cumulative-tab" class="tab">Cumulative</li>
    </ul>
  </div>
  <div>
    <table id="samplepage-main"></table>
    <table id="samplepage-graph"></table>
    <table id="samplepage-cumulative"></table>
  </div>
</div>
